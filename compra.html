<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Ingresso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Comprar Ingresso</header>
  <div class="container">
    <div id="infoEvento"></div>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Digite seu CPF">

    <label for="whats">WhatsApp:</label>
    <input type="text" id="whats" placeholder="Número com DDD">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome completo">

    <label for="genero">Gênero:</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <button onclick="gerarPedido()">Finalizar Pedido</button>
  </div>

  <script>
    const evento = JSON.parse(localStorage.getItem("eventoSelecionado"));
    const infoDiv = document.getElementById("infoEvento");

    if (evento) {
      infoDiv.innerHTML = `<h2>${evento.nome}</h2><p><strong>Data:</strong> ${evento.data}</p><p><strong>Local:</strong> ${evento.local}</p><p><strong>Valor:</strong> M R$${evento.masculino} | F R$${evento.feminino}</p>`;
    } else {
      infoDiv.innerHTML = '<p style="color:red">Evento não encontrado.</p>';
    }

    function gerarPedido() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const whats = document.getElementById("whats").value;
      const genero = document.getElementById("genero").value;
      const valor = genero === "masculino" ? evento.masculino : evento.feminino;
      const pedido = Math.floor(100000 + Math.random() * 900000);

      const ingresso = {
        pedido,
        evento,
        nome,
        cpf,
        whats,
        genero,
        valor
      };

      localStorage.setItem("ingressoFinal", JSON.stringify(ingresso));
      window.location.href = "confirmacao.html";
    }
  </script>
</body>
</html>
