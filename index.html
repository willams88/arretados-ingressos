<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arretados Ingressos</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .eventos {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .evento {
      background-color: #fff3e0;
      border-left: 6px solid #ff9800;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .evento h2 {
      margin-top: 0;
    }
    .evento button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .evento button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <header>Arretados Ingressos</header>
  <div class="eventos" id="listaEventos"></div>

  <script>
    const eventos = [
      {
        nome: "Tardizinha dos Arretados",
        data: "25/05/2025",
        local: "AABB de Rolândia",
        masculino: 35,
        feminino: 30
      },
      {
        nome: "Arraiá dos Arretados",
        data: "15/06/2025",
        local: "Praça Central",
        masculino: 40,
        feminino: 30
      }
    ];

    const container = document.getElementById("listaEventos");

    eventos.forEach((evento, i) => {
      const card = document.createElement("div");
      card.className = "evento";
      card.innerHTML = `
        <h2>${evento.nome}</h2>
        <p><strong>Data:</strong> ${evento.data}</p>
        <p><strong>Local:</strong> ${evento.local}</p>
        <p><strong>Valores:</strong> M R$${evento.masculino} | F R$${evento.feminino}</p>
        <button onclick="irParaCompra(${i})">Comprar Ingresso</button>
      `;
      container.appendChild(card);
    });

    function irParaCompra(index) {
      const eventoSelecionado = eventos[index];
      localStorage.setItem("eventoSelecionado", JSON.stringify(eventoSelecionado));
      window.location.href = "compra.html";
    }
  </script>
</body>
</html>
