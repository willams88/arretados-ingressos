<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Confirmação</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding:2rem;">
  <h1>✅ Compra Confirmada!</h1>
  <p><strong>Pedido:</strong> <span id="pedido"></span></p>
  <p><strong>Nome:</strong> <span id="nome"></span></p>
  <p><strong>Valor:</strong> R$<span id="valor"></span></p>
  <canvas id="qr" style="margin-top:20px;"></canvas>

  <script>
    const dados = JSON.parse(localStorage.getItem("ingressoFinal"));
    if (dados) {
      document.getElementById("pedido").textContent = dados.pedido;
      document.getElementById("nome").textContent = dados.nome;
      document.getElementById("valor").textContent = dados.valor.toFixed(2);
      new QRious({
        element: document.getElementById("qr"),
        value: `Pedido: ${dados.pedido}\\nNome: ${dados.nome}\\nValor: R$${dados.valor}`,
        size: 200
      });
    } else {
      document.body.innerHTML = '<p>Dados não encontrados.</p>';
    }
  </script>
</body>
</html>
